<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartA</title>
</head>
<style>
  /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f7fa;
}

.container {
  width: 350px;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 15px;
}

label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
  color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  border: none;
  border-radius: 4px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button[type="submit"]:disabled {
  background-color: #ddd;
}

.error {
  color: red;
  font-size: 0.85em;
  margin-bottom: 10px;
}
</style>
<body>

    <div class="container">
        <h2>Registration</h2>
        <form id="registration" novalidate>
      
          <label for="username">User Name</label>
          <input type="text" name="username" id="username" placeholder="User Name"/>

          <br><br>

        <div id="error_firstname" style="display: none; color: red;">
          
          <br><br>
        </div>

      
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="name@northeastern.edu"/>

          <br><br>
			
        <div id="error_emailId" style="display: none; color: red;">
          Invalid input for the Email Id field. Please enter valid email id.
          <br><br>
        </div>
      
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password"/>
          <div id="error_password" style="display: none; color: red;">
            Invalid input for the password field. Please enter valid password.
            <br><br>
          </div>
      
          <button type="submit" >Register</button>
      
        </form>
      </div>
      <script src="Login.js"></script>
</body>
</html>
